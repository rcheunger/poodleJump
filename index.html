<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smol Jump!</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <div class="startScreen">
        <img src="loadingscreen.gif">
    </div>

    <div class="grid"></div>
   
    <div class="endScreen">
        <img class="smolGif" src="smolgif.gif">
        <div class="grid-container hide">
            <div class="grid-item" id="1" onclick="mintOrSelect(this);"></div>
            <div class="grid-item" id="2" onclick="mintOrSelect(this);"></div>
            <div class="grid-item" id="3" onclick="mintOrSelect(this);"></div>  
            <div class="grid-item" id="4" onclick="mintOrSelect(this);"></div>
            <div class="grid-item" id="5" onclick="mintOrSelect(this);"></div>
            <div class="grid-item" id="6" onclick="mintOrSelect(this);"></div>  
    </div>

</body>
</html>
